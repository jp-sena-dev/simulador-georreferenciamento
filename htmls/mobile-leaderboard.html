<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Retângulo Médio</title>
   
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .fade-cycle {
      /* @apply transition-opacity duration-500 opacity-0; */
      animation: fadeInOut 2.5s;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="w-[320px] h-[50px] bg-[#4F8C46] my-auto relative flex items-center justify-between pr-[6px] relative overflow-hidden">
    <img class="promotion-image h-[50px] w-[93px] object-cover object-[0px,-4px] mr-[-16px]" src="/assets/logo-promo.png" alt="">
    <p class="font-bold product-location text-white w-min text-[13px] leading-[16px] w-fit min-w-[56px] text-pretty text-center">Vicente Prires</p>
    <div class="flex flex-col gap-[2px]">
      <p class="font-bold product-name text-white text-[13px] leading-[16px] w-fit">Melancia</p>
      <p class="font-bold product-price text-white text-[19px] w-fit leading-[15px]">R$0,99</p>
      <p class="font-bold text-white text-[6px] w-fit px-[16px] bg-[#0E4702] rounded-xl">kg</p>
    </div>
    <div class="flex flex-col">
      <img class="product-image h-[50px] w-[50px]" src="/assets/melancia.png" alt="">
    </div>
  </div>
  <script>
    let animationInterval;

    const productNames = document.querySelectorAll('.product-name');
    const productLocations = document.querySelectorAll('.product-location');
    const productPrices = document.querySelectorAll('.product-price');
    const productImage = document.querySelectorAll('.product-image');
  const promotionImage = document.querySelectorAll('.promotion-image');
    let index = 0;

    function updateContent() {
      const selectedPoint = JSON.parse(localStorage.getItem('selectedPoint'));
      const product = selectedPoint.products[index];

      productNames.forEach((el) => el.classList.remove('fade-cycle'));
      productLocations.forEach((el) => el.classList.remove('fade-cycle'));
      productPrices.forEach((el) => el.classList.remove('fade-cycle'));
       promotionImage.forEach((el) => el.classList.remove('fade-cycle'));

    setTimeout(() => {
  const fadeIn = (el) => {
    el.classList.remove('fade-cycle');
    // Força reflow pra reiniciar a animação
    void el.offsetWidth;
    el.classList.add('fade-cycle');
  };

  promotionImage.forEach((el) => {
    if (product.imgId === '1') el.src = '/assets/promotions/logo-promo.png';
    if (product.imgId === '2') el.src = '/assets/promotions/logo-02.png';
    if (product.imgId === '3') el.src = '/assets/promotions/logo-03.png';
    fadeIn(el);
  });

  productNames.forEach((el) => {
    el.textContent = product.nameProduct;
    fadeIn(el);
  });

  productLocations.forEach((el) => {
    el.textContent = product.location;
    fadeIn(el);
  });

  productPrices.forEach((el) => {
    el.textContent = product.price.toLocaleString('pt-BR', {
      style: 'currency',
      currency: 'BRL',
    });
    fadeIn(el);
  });

  productImage.forEach((el) => {
    el.src = product.image;
    fadeIn(el);
  });

  index = (index + 1) % selectedPoint.products.length;
}, 250);

    }

    updateContent();

    if (animationInterval) clearInterval(animationInterval);
    animationInterval = setInterval(updateContent, 2500);
  </script>
</body>
</html>
